<html><head><meta charset="UTF-8"><title>Smartphones</title></head>
<style> .product-card {
    display: flex;
    align-items: center;
    padding: 16px;
    border: 1px solid #ddd;
    background: #fff;
    max-width: 480px;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 0 8px 0 #f0f0f0;
}

.product-image {
    width: 120px;
    height: 120px;
    object-fit: cover;
    margin-right: 20px;
    border-radius: 6px;
}

.product-details {
    flex: 1;

text-align: center;

}

.product-store-name {
    margin: 0 0 8px 0;
    font-size: 2rem;
    color: #e53935;
}

 .product-name {
    margin: 0 0 8px 0;
    font-size: 1.3rem;
    color: #222;
}

.product-price {
    margin: 0 0 4px 0;
    font-size: 1.14rem;
    color: #111;
    font-weight: bold;
}

.product-discount {
    margin: 0;
    font-size: 1rem;
    color: #e53935;
    font-weight: bold;
}</style>
